    <script>
        //write "good morning if time is less than 12
        //else if time is > 12 && time < 18 write good afternoon
        //else time >= 18 && time < 24 write good evening

        var day = new Date();
        var hour = day.getHours();

        if(hour < 12){
            document.write("Good Morning!");
        }
        else if (hour >= 12 && hour <= 18) {
            document.write("Good Afternoon!");
        }
        else {
            document.write("Good Evening!");
        }  
    </script>

    <script>

        switch(dayOfWeek)

            case 6:

                document.write("Party Time!");
                break;
            case 1:
                document.write("Back to work :( ");
                break;
            default:
                document.write("Waiting for the weekend huh?");
        }
    </script>
